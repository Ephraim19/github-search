<div>
  <div></div>
  <div>
    <form
      (ngSubmit)="searchProfiles()"
      class="form-inline py-3"
      #goalForm="ngForm"
    >
      <input
        type="text"
        class="form-control border border-danger"
        placeholder="Search a github profile"
        id="search"
        [(ngModel)]="search"
        name="search"
      />

      <br />
      <button type="submit" class="btn btn-danger">Search</button>
    </form>
  </div>
  <div class="card">
    <div class="profile">
      <div class="row">
        <div appSearchProfile class="col">
          <b> {{ user.login }}</b> <br />
          <b>{{ user.public_repos }} public repositories </b> <br />
          <b>{{ user.followers }} Followers </b> <br />
          <b> {{ user.following }} Following</b> <br />
        </div>

        <div class="col">
          <img src="{{ user.avatar_url }}" />
        </div>
      </div>
    </div>
  </div>
  <p appSearchProfile class="repos" >Repositories</p>
  <app-my-repos></app-my-repos>
</div>
